<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Guess My Number</title>
  </head>

  <header>
    <button class="Again" type="button">Again!</button>
    <span>Between 1 and 20</span>
  </header>

  <main>
    <section class="title">
      <h1>Guess My Number !</h1>
      <span class="line-left"></span>
      <span class="secret-number"> ? </span>
      <span class="line-right"></span>
    </section>

    <section class="game-values">
      <div class="game-vaules__player">
        <span class="game-values__player-input"></span>
        <button class="game-values__player-btn-check" type="button">
          Check !
        </button>
      </div>

      <div class="game-values__table-score">
        <span class="game-values__table-score__info-panel"></span>
        <span class="game-values__table-score__score"></span>
        <span class="game-values__table-score__highscore"></span>
      </div>
    </section>
  </main>

  <body></body>
</html>
